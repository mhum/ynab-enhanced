<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolkit for YNAB Options</title>

  <link href="assets/dream-admin-theme/css/bootstrap.css" rel="stylesheet" />
  <link href="assets/dream-admin-theme/css/font-awesome.min.css" rel="stylesheet" />
  <link href="assets/dream-admin-theme/css/custom-styles.css" rel="stylesheet" />
  <link href="assets/bootstrap-switch/bootstrap-switch.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href="options.css" rel="stylesheet" />
</head>

<body>
  <div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
      <div class="navbar-header">
        <img src="#" id="logo" alt="Tookit for YNAB" />
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </nav>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
      <div class="sidebar-collapse">
        <ul class="nav" id="main-menu">
          <li>
            <a href="#" id="generalMenuItem"><i class="fa fa-cogs"></i> General</a>
          </li>
          <li>
            <a href="#" id="accountsMenuItem"><i class="fa fa-university"></i> Accounts Screen</a>
          </li>
          <li>
            <a href="#" id="budgetMenuItem"><i class="fa fa-envelope-o"></i> Budget Screen</a>
          </li>
        </ul>

        <div class="options">
          <input type="checkbox" name="darkMode" id="darkMode"> <span>Dark Mode</span>
        </div>
      </div>

    </nav>
    <!-- /. NAV SIDE  -->

    <div id="page-wrapper">
      <div id="page-inner">

        <div class="row">
          <div class="col-md-12">

            <!-- ======= GENERAL SETTINGS ======= -->
            <div id="generalSettingsPage" class="settingsPage">

              <h2 class="page-header">
                <i class="fa fa-cogs"></i> General Settings
              </h2>

              <div class="col-xs-4 col-xs-offset-8 page-header-buttons">
                <button class="btn btn-lg btn-primary pull-right save-button">Save</button>
                <button class="btn btn-lg pull-right cancel-button">Cancel</button>
              </div>

            </div>

            <!-- ======= ACCOUNTS SETTINGS ======= -->
            <div id="accountsSettingsPage" class="settingsPage">

              <h2 class="page-header">
                <i class="fa fa-university"></i> Accounts Screen Settings
              </h2>

              <div class="col-xs-4 col-xs-offset-8 page-header-buttons">
                <button class="btn btn-lg btn-primary pull-right save-button">Save</button>
                <button class="btn btn-lg pull-right cancel-button">Cancel</button>
              </div>

            </div>

            <!-- ======= BUDGET SETTINGS ======= -->
            <div id="budgetSettingsPage" class="settingsPage">

              <h2 class="page-header">
                <i class="fa fa-envelope-o"></i> Budget Screen Settings
              </h2>

              <div class="col-xs-4 col-xs-offset-8 page-header-buttons">
                <button class="btn btn-lg btn-primary pull-right save-button">Save</button>
                <button class="btn btn-lg pull-right cancel-button">Cancel</button>
              </div>

            </div>

            <div id="settingsSaved" class="col-xs-11 alert alert-success" style="display:none">
              Settings successfully saved! Please reload YNAB to use them.
            </div>

            <div class="col-xs-4 col-xs-offset-8">
              <button class="btn btn-lg btn-primary pull-right save-button">Save</button>
              <button class="btn btn-lg pull-right cancel-button">Cancel</button>
            </div>


          </div>
        </div>
        <!-- /. ROW  -->
      </div>
      <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
  </div>
  <!-- /. WRAPPER  -->
  <!-- JS Scripts-->
  <script type="text/javascript" src="assets/dream-admin-theme/js/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="assets/dream-admin-theme/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/dream-admin-theme/js/jquery.metisMenu.js"></script>
  <script type="text/javascript" src="assets/dream-admin-theme/js/custom-scripts.js"></script>
  <script type="text/javascript" src="assets/bootstrap-switch/bootstrap-switch.min.js"></script>
  <script type="text/javascript" src="kango-ui/kango_api.js"></script>
  <script type="text/javascript" src="res/features/allSettings.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>

</html>
